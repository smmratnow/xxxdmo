<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIN Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* SIN Generator specific styles */
        .sin-content {
            background-color: #f5f5f5;
            min-height: calc(100vh - 80px);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .generation-area {
            background-color: white;
            border: 3px solid #333;
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .generate-row {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .generate-btn {
            background-color: transparent;
            color: #333;
            border: 3px solid #333;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: normal;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            border-radius: 5px;
            min-width: 150px;
        }

        .generate-btn:hover {
            background-color: #333;
            color: white;
        }

        .sin-result {
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
            font-family: monospace;
            font-weight: bold;
            min-width: 200px;
            background-color: #f9f9f9;
        }

        .advance-section {
            margin-top: 20px;
        }

        .advance-btn {
            background-color: transparent;
            color: #333;
            border: 2px solid #333;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: normal;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            border-radius: 5px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .advance-btn:hover {
            background-color: #333;
            color: white;
        }

        .arrow {
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .arrow.rotated {
            transform: rotate(90deg);
        }

        .advance-options {
            display: none;
            margin-top: 20px;
            background-color: #f9f9f9;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .advance-options.show {
            display: block;
        }

        .option-label {
            display: block;
            margin-bottom: 12px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .option-label:hover {
            background-color: #e9e9e9;
        }

        .option-label input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
            cursor: pointer;
        }

        /* History button styling */
        .history-btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
        }

        .history-btn:hover {
            background-color: white;
            color: #333;
        }

        /* History Modal */
        .history-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .history-modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .history-content {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            padding: 5px;
        }

        .history-table {
            overflow-y: auto;
            flex-grow: 1;
        }

        .history-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .history-table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        .history-table tr:hover {
            background-color: #f9f9f9;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sin-content {
                padding: 40px 20px;
            }

            .generation-area {
                padding: 30px 20px;
            }

            .generate-row {
                flex-direction: column;
                gap: 15px;
            }

            .generate-btn, .sin-result {
                width: 100%;
                min-width: auto;
            }

            .advance-btn {
                font-size: 14px;
                padding: 10px 20px;
            }

            .option-label {
                font-size: 14px;
                padding: 6px 10px;
            }
        }

        @media (max-width: 480px) {
            .sin-content {
                padding: 30px 15px;
            }

            .generation-area {
                padding: 25px 15px;
            }

            .history-content {
                padding: 20px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="home-btn" onclick="window.location.href='index.html'">
            <svg class="home-icon" viewBox="0 0 24 24">
                <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
            </svg>
        </button>
        <h1 class="page-title">SIN Generator</h1>
        <button class="history-btn" onclick="toggleHistory()">History</button>
    </header>

    <main class="sin-content">
        <!-- Generation Area -->
        <div class="generation-area">
            <div class="generate-row">
                <button id="generateBtn" class="generate-btn" onclick="generateSIN()">Generate</button>
                <input type="text" id="sinResult" class="sin-result" readonly placeholder="XXX-XXX-XXX">
            </div>

            <div class="advance-section">
                <button id="advanceBtn" class="advance-btn" onclick="toggleAdvance()">
                    <span>Advance</span>
                    <span id="advanceArrow" class="arrow">â–¶</span>
                </button>

                <div id="advanceOptions" class="advance-options">
                    <label class="option-label">
                        <input type="checkbox" value="temp" onchange="updateAdvanceSelection()"> Temporary Residence
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="AB" onchange="updateAdvanceSelection()"> Alberta
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="BC" onchange="updateAdvanceSelection()"> British Columbia
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="MB" onchange="updateAdvanceSelection()"> Manitoba
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="NB" onchange="updateAdvanceSelection()"> New Brunswick
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="NF" onchange="updateAdvanceSelection()"> Newfoundland
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="NS" onchange="updateAdvanceSelection()"> Nova Scotia
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="NT" onchange="updateAdvanceSelection()"> Northwest Territories
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="NU" onchange="updateAdvanceSelection()"> Nunavut
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="ON" onchange="updateAdvanceSelection()"> Ontario
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="PE" onchange="updateAdvanceSelection()"> Prince Edward Island
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="QC" onchange="updateAdvanceSelection()"> Quebec
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="SK" onchange="updateAdvanceSelection()"> Saskatchewan
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="YT" onchange="updateAdvanceSelection()"> Yukon
                    </label>
                </div>
            </div>
        </div>

        <!-- History Modal -->
        <div id="historyModal" class="history-modal">
            <div class="history-content">
                <div class="history-header">
                    <h3>Generation History</h3>
                    <button class="close-btn" onclick="toggleHistory()">&times;</button>
                </div>
                <div class="history-table">
                    <table>
                        <thead>
                            <tr>
                                <th>SIN Number</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- History entries will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="sin-library.js"></script>
    <script src="sin-generator.js"></script>
</body>
</html>
