<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Institution Info (Debug)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 18px; }
    .box { border: 2px solid #111; padding: 14px; border-radius: 10px; }
    .ok { color: #0a7a0a; font-weight: 700; }
    .bad { color: #b00020; font-weight: 700; }
    code, pre { background:#f4f4f4; padding: 8px; border-radius: 8px; display:block; overflow:auto; }
  </style>
</head>
<body>
  <h2>Institution Info — Debug</h2>

  <div class="box">
    <div id="status">Loading…</div>
    <pre id="details"></pre>
  </div>

  <script>
    // flags so we can detect load vs error
    window.__dataScriptLoaded = false;
    window.__dataScriptError = false;
  </script>

  <!-- MUST be correct path -->
  <script
    src="../financial-institutions/all-Institution-data.js"
    onload="window.__dataScriptLoaded = true;"
    onerror="window.__dataScriptError = true;"
  ></script>

  <script>
    const statusEl = document.getElementById("status");
    const detailsEl = document.getElementById("details");

    function show(msg, details, isOk) {
      statusEl.className = isOk ? "ok" : "bad";
      statusEl.textContent = msg;
      detailsEl.textContent = details || "";
    }

    // At this point, the script tag above has either loaded or failed.
    if (window.__dataScriptError) {
      show(
        "FAILED: all-Institution-data.js did not load (path wrong or 404).",
        "Expected path from this page:\n../financial-institutions/all-Institution-data.js\n\nTry opening the JS directly in your browser:\n/financial-institutions/all-Institution-data.js",
        false
      );
    } else if (!window.__dataScriptLoaded) {
      show(
        "FAILED: Script did not report as loaded.",
        "This usually means the page is not being served like a website (ex: viewing on github.com file viewer). Use GitHub Pages (github.io).",
        false
      );
    } else if (!window.ALL_INSTITUTION_DATA) {
      show(
        "FAILED: Script loaded but window.ALL_INSTITUTION_DATA is missing.",
        "Your JS file must start like:\nwindow.ALL_INSTITUTION_DATA = { allInstitutionNumbers: [...] };",
        false
      );
    } else if (!Array.isArray(window.ALL_INSTITUTION_DATA.allInstitutionNumbers)) {
      show(
        "FAILED: window.ALL_INSTITUTION_DATA exists but allInstitutionNumbers is not an array.",
        "Check your JS structure.",
        false
      );
    } else {
      show(
        "OK: Data loaded successfully.",
        "Count = " + window.ALL_INSTITUTION_DATA.allInstitutionNumbers.length,
        true
      );
    }
  </script>
</body>
</html>
