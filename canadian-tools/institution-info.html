<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Financial Institution Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        #institutionSearch {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        #institutionSearch:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 20px;
            pointer-events: none;
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #666;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .stats {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }

        .institution-list {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            background: #fafbfc;
        }

        .institution-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e1e8ed;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .institution-item:last-child {
            border-bottom: none;
        }

        .institution-item:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateX(5px);
        }

        .institution-info {
            flex: 1;
        }

        .institution-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .institution-details {
            color: #666;
            font-size: 14px;
        }

        .institution-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
                width: calc(100% - 40px);
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .institution-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .institution-number {
                align-self: flex-end;
            }

            .filter-tabs {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
        }

        /* Scrollbar styling */
        .institution-list::-webkit-scrollbar {
            width: 6px;
        }

        .institution-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .institution-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .institution-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }
    </style>
</head>

    <div class="container">
        <h1>üèõÔ∏è Canadian Financial Institution Directory</h1>
        
        <div class="search-container">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    id="institutionSearch" 
                    placeholder="Search by institution name or number..."
                    autocomplete="off"
                >
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="filter-tabs">
                <div class="filter-tab active" data-filter="all">All</div>
                <div class="filter-tab" data-filter="major-banks">Major Banks</div>

        <div class="stats">

            <!-- Institution items will be populated here -->

    <script>

// This will be loaded from the external file
let institutionData = null;

// Load data from external file
fetch('../financial-institutions/major-banks-data/all-Institution-data.js')
  .then(response => response.text())
  .then(data => {
    // Execute the JS file content to get the data
    eval(data);
    // Now institutionData should be available
    renderInstitutions();
    setupEventListeners();
  })
  .catch(error => {
    console.error('Error loading institution data:', error);
    document.getElementById('institutionList').innerHTML = 
      '<div class="no-results">Error loading institution data. Please try again.</div>';
  });

        
        let filteredData = institutionData.allInstitutionNumbers;
        let currentFilter = 'all';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            renderInstitutions();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('institutionSearch');
            searchInput.addEventListener('input', function() {
                filterInstitutions();
            });

            // Filter tabs
            const filterTabs = document.querySelectorAll('.filter-tab');
            filterTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    filterTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterInstitutions();
                });
            });
        }

        function filterInstitutions() {
            const searchTerm = document.getElementById('institutionSearch').value.toLowerCase().trim();
            
            // Start with all data
            let filtered = institutionData.allInstitutionNumbers;

            // Apply category filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(institution => {
                    return categorizeInstitution(institution) === currentFilter;
                });
            }

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(institution => {
                    return institution.financialInstitution.toLowerCase().includes(searchTerm) ||
                           institution.institutionNumber.toString().includes(searchTerm) ||
                           institution.id.toString().includes(searchTerm);
                });
            }

            filteredData = filtered;
            renderInstitutions();
            updateStats();
        }

        function categorizeInstitution(institution) {
            const name = institution.financialInstitution.toLowerCase();
            const number = institution.institutionNumber;

            // Major Canadian Banks (Big 6)
            if ([1, 2, 3, 4, 6, 10].includes(number)) {
                return 'major-banks';
            }

            // Trust Companies (500-699 range)
            if (number >= 500 && number < 700 || name.includes('trust') || name.includes('mortgage')) {
                return 'trust-companies';
            }

            // Credit Unions (800-899 range)
            if (number >= 800 && number < 900 || name.includes('credit union') || name.includes('caisse')) {
                return 'credit-unions';
            }

            // Foreign Banks
            if (number >= 240 && number < 400) {
                return 'foreign-banks';
            }

            return 'major-banks'; // Default category
        }

        function renderInstitutions() {
            const listContainer = document.getElementById('institutionList');
            
            if (filteredData.length === 0) {
                listContainer.innerHTML = `
                    <div class="no-results">
                        <p>No institutions found matching your search criteria.</p>
                        <p>Try adjusting your search terms or filters.</p>
                    </div>
                `;
                return;
            }

            // Sort by institution number
            const sortedData = [...filteredData].sort((a, b) => a.institutionNumber - b.institutionNumber);

            listContainer.innerHTML = sortedData.map(institution => `
                <div class="institution-item" onclick="copyToClipboard('${institution.institutionNumber}')">
                    <div class="institution-info">
                        <div class="institution-name">${institution.financialInstitution}</div>
                        <div class="institution-details">ID: ${institution.id} ‚Ä¢ Category: ${getCategoryDisplayName(categorizeInstitution(institution))}</div>
