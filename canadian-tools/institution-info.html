<script src="../financial-institutions/all-Institution-data.js"></script>

<script>
  console.log("Loaded script. window.ALL_INSTITUTION_DATA =", window.ALL_INSTITUTION_DATA);

  if (!window.ALL_INSTITUTION_DATA) {
    document.body.insertAdjacentHTML(
      "beforeend",
      "<p style='color:red;font-weight:bold'>ERROR: JS file did not load or window.ALL_INSTITUTION_DATA is missing.</p>"
    );
  } else {
    document.body.insertAdjacentHTML(
      "beforeend",
      "<p style='color:green;font-weight:bold'>OK: Data loaded. Count = " +
        window.ALL_INSTITUTION_DATA.allInstitutionNumbers.length +
      "</p>"
    );
  }
</script>
