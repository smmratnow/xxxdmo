<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sin-styles.css">
</head>
<body class="account-generator">
    <header class="header">
        <button class="home-btn" onclick="window.location.href='index.html'">
            <svg class="home-icon" viewBox="0 0 24 24">
                <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
            </svg>
        </button>
        <h1 class="page-title">Account Generator</h1>
        <button class="history-btn" onclick="toggleHistory()">History</button>
    </header>

    <main class="sin-content">
        <!-- Generation Area -->
        <div class="generation-area">
            <div class="generate-row">
                <button id="generateBtn" class="generate-btn" onclick="generateAccount()">Generate</button>
                <input type="text" id="transitResult" class="sin-result" readonly placeholder="Transit">
                <input type="text" id="institutionResult" class="sin-result" readonly placeholder="Institution">
                <input type="text" id="accountResult" class="sin-result" readonly placeholder="Account Number">
            </div>

            <div class="advance-section">
                <button id="advanceBtn" class="advance-btn" onclick="toggleAdvance()">
                    <span>Advance</span>
                    <span id="advanceArrow" class="arrow">â–¶</span>
                </button>

                <div id="advanceOptions" class="advance-options">
                    <label class="option-label">
                        <input type="checkbox" value="rbc" onchange="updateBankSelection()"> RBC
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="scotia" onchange="updateBankSelection()"> SCOTIA
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="td" onchange="updateBankSelection()"> TD
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="cibc" onchange="updateBankSelection()"> CIBC
                    </label>
                    <label class="option-label">
                        <input type="checkbox" value="bmo" onchange="updateBankSelection()"> BMO
                    </label>
                </div>
            </div>

            <!-- Bank Details Section -->
            <div id="bankDetails" class="bank-details" style="display: none;">
                <div class="bank-info">
                    <h3 id="bankName"></h3>
                    <p id="branchName"></p>
                    <p id="bankAddress"></p>
                    <p id="bankLocation"></p>
                </div>
            </div>
        </div>

        <!-- History Modal -->
        <div id="historyModal" class="history-modal">
            <div class="history-content">
                <div class="history-header">
                    <h3>Generation History</h3>
                    <button class="close-btn" onclick="toggleHistory()">&times;</button>
                </div>
                <div class="history-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Transit</th>
                                <th>Institution</th>
                                <th>Account</th>
                                <th>Bank</th>
                                <th>Date</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- History entries will be populated here -->
                        </tbody>
                    </table>
                    <div id="noHistory" class="no-history" style="display: none;">
                        <p>No accounts generated yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="bmo-data.js"></script>
    <script src="cibc-data.js"></script>
    <script src="rbc-data.js"></script>
    <script src="scotia-data.js"></script>
    <script src="td-bank-data.js"></script>
    <script src="account-library.js"></script>
    <script src="account-generator.js"></script>
</body>
</html>
