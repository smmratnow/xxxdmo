<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Info</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to Institution Info page */
        .search-section {
            background-color: white;
            border: 3px solid #333;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            max-width: 800px;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            outline: none;
            color: #333;
            margin-bottom: 15px;
        }

        .search-input:focus {
            border-color: #555;
        }

        .clear-btn {
            background-color: transparent;
            color: #333;
            border: 2px solid #333;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clear-btn:hover {
            background-color: #333;
            color: white;
        }

        .results-section {
            background-color: white;
            border: 3px solid #333;
            border-radius: 8px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            color: #333;
        }

        .results-count {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .results-table th {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: normal;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .results-table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            color: #333;
        }

        .results-table tr:hover {
            background-color: #f9f9f9;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
            font-size: 16px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .search-section, .results-section {
                padding: 20px;
                margin: 0 20px 20px 20px;
            }
            
            .results-table {
                font-size: 12px;
            }
            
            .results-table th,
            .results-table td {
                padding: 10px 8px;
            }

            .clear-btn {
                width: 100%;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .search-section, .results-section {
                margin: 0 15px 20px 15px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header using your exact structure -->
    <header class="header">
        <button class="home-btn" onclick="window.location.href='index.html'">
            <svg class="home-icon" viewBox="0 0 24 24">
                <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
            </svg>
        </button>
        <h1 class="page-title">Institution Info</h1>
        <div style="width: 40px;"></div> <!-- Spacer for centering -->
    </header>

    <main class="content">
        <!-- Search Section -->
        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search by bank name, institution number, or id..."
                autocomplete="off"
            >
            <button id="clearBtn" class="clear-btn">Clear</button>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div id="resultsCount" class="results-count"></div>
            
            <table class="results-table" id="resultsTable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Financial Institution</th>
                        <th>Institution #</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Results will be populated here -->
                </tbody>
            </table>
            
            <div id="noResults" class="no-results" style="display: none;">
                No institutions found matching your search.
            </div>
        </div>
    </main>

    <!-- Load the institution data -->
    <script src="financial-institutions/all-Institution-data.js"></script>
    
    <script>
        // Get references to DOM elements
        const searchInput = document.getElementById('searchInput');
        const resultsBody = document.getElementById('resultsBody');
        const resultsTable = document.getElementById('resultsTable');
        const noResults = document.getElementById('noResults');
        const resultsCount = document.getElementById('resultsCount');
        const clearBtn = document.getElementById('clearBtn');

        // Get the institution data
        const institutionData = window.ALL_INSTITUTION_DATA.allInstitutionNumbers;

        // Function to display results
        function displayResults(results) {
            resultsBody.innerHTML = '';
            
            if (results.length === 0) {
                resultsTable.style.display = 'none';
                noResults.style.display = 'block';
                resultsCount.textContent = '';
                return;
            }
            
            resultsTable.style.display = 'table';
            noResults.style.display = 'none';
            resultsCount.textContent = `Showing ${results.length} result(s) out of ${institutionData.length}`;
            
            results.forEach(institution => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${institution.id}</td>
                    <td>${institution.financialInstitution}</td>
                    <td>${institution.institutionNumber}</td>
                `;
                resultsBody.appendChild(row);
            });
        }

        // Function to filter institutions
        function filterInstitutions(searchTerm) {
            if (!searchTerm.trim()) {
                return institutionData;
            }
            
            const term = searchTerm.toLowerCase();
            
            return institutionData.filter(institution => {
                // Search by bank name
                const nameMatch = institution.financialInstitution.toLowerCase().includes(term);
                
                // Search by institution number
                const numberMatch = institution.institutionNumber.toString().includes(term);
                
                // Search by ID
                const idMatch = institution.id.toString().includes(term);
                
                return nameMatch || numberMatch || idMatch;
            });
        }

        // Search input event listener
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value;
            const filteredResults = filterInstitutions(searchTerm);
            displayResults(filteredResults);
        });

        // Clear button functionality
        clearBtn.addEventListener('click', function() {
            searchInput.value = '';
            displayResults(institutionData);
            searchInput.focus();
        });

        // Initial load - show all institutions
        displayResults(institutionData);
    </script>
</body>
</html>
