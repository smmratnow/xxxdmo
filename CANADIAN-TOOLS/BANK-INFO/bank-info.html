<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Info</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../sin-styles.css">
    <link rel="stylesheet" href="bank-info-styles.css">
</head>
<body>
    <header class="header">
        <button class="home-btn" onclick="window.location.href='../../index.html'">
            <svg class="home-icon" viewBox="0 0 24 24">
                <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
            </svg>
        </button>
        <h1 class="page-title">BANK INFO</h1>
        <button class="history-btn" onclick="toggleHistory()">HISTORY</button>
    </header>

    <main class="sin-content">
        <div class="bank-info-container">
            <!-- Left Side - Controls -->
            <div class="controls-section">
                <!-- Bank Selection Buttons -->
                <div class="selection-buttons">
                    <button id="bankBtn-RBC" class="selection-btn" onclick="selectBank('RBC')">RBC ▶</button>
                    <button id="bankBtn-SCOTIA" class="selection-btn" onclick="selectBank('SCOTIA')">SCOTIA ▶</button>
                    <button id="bankBtn-TD" class="selection-btn" onclick="selectBank('TD')">TD ▶</button>
                    <button id="bankBtn-CIBC" class="selection-btn" onclick="selectBank('CIBC')">CIBC ▶</button>
                    <button id="bankBtn-BMO" class="selection-btn" onclick="selectBank('BMO')">BMO ▶</button>
                </div>

                <!-- Province Selection -->
                <div class="selection-section">
                    <h3>Province</h3>
                    <div id="provinceButtons" class="selection-buttons disabled">
                        <!-- Province buttons will be populated dynamically -->
                    </div>
                </div>

                <!-- City Selection -->
                <div class="selection-section">
                    <h3>CITY</h3>
                    <div id="cityButtons" class="selection-buttons disabled">
                        <!-- City buttons will be populated dynamically -->
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="generate-section">
                    <button id="generateBtn" class="generate-btn disabled" onclick="generateBankInfo()">
                        Generate ▶
                    </button>
                </div>
            </div>

            <!-- Right Side - Bank Info Display -->
            <div class="display-section">
                <div id="bankInfoDisplay" class="bank-info-display">
                    <!-- Bank information will be displayed here -->
                </div>
            </div>
        </div>

        <!-- History Modal -->
        <div id="historyModal" class="history-modal">
            <div class="history-content">
                <div class="history-header">
                    <h3>Search History</h3>
                    <button class="close-btn" onclick="toggleHistory()">&times;</button>
                </div>
                <div class="history-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Bank</th>
                                <th>City</th>
                                <th>Province</th>
                                <th>Date</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Load Bank Data Scripts -->
    <script src="../../financial-institutions/major-banks-data/td-bank-data.js"></script>
    <script src="../../financial-institutions/major-banks-data/scotia-data.js"></script>
    <script src="../../financial-institutions/major-banks-data/rbc-data.js"></script>
    <script src="../../financial-institutions/major-banks-data/bmo-data.js"></script>
    <script src="../../financial-institutions/major-banks-data/cibc-data.js"></script>
    
    <script src="bank-info.js"></script>
</body>
</html>
