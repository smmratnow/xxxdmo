<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Info</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../sin-styles.css">
</head>
<body>
    <header class="header">
        <button class="home-btn" onclick="window.location.href='../../index.html'">
            <svg class="home-icon" viewBox="0 0 24 24">
                <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
            </svg>
        </button>
        <h1 class="page-title">BANK INFO</h1>
        <button class="history-btn" onclick="toggleHistory()">HISTORY</button>
    </header>

    <main class="sin-content">
        <div class="generation-area">
            <!-- Bank, Province, City Selection Row -->
            <div class="bank-info-selection">
                <button id="bankBtn" class="bank-info-btn" onclick="toggleBankSelection()">
                    <span id="bankText">BANK</span> ▶
                </button>
                <button id="provinceBtn" class="bank-info-btn disabled" onclick="toggleProvinceSelection()">
                    <span id="provinceText">PROVINCE</span> ▶
                </button>
                <button id="cityBtn" class="bank-info-btn disabled" onclick="toggleCitySelection()">
                    <span id="cityText">CITY</span> ▶
                </button>
            </div>

            <!-- Generate Button -->
            <div class="generate-section">
                <button id="generateBtn" class="generate-btn-large disabled" onclick="generateBankInfo()">
                    Generate ▶
                </button>
            </div>

            <!-- Bank Info Display -->
            <div id="bankInfoDisplay" class="result-display">
                <!-- Results will show here -->
            </div>
        </div>

        <!-- Bank Selection Options (Hidden by default) -->
        <div id="bankOptions" class="advance-options">
            <div class="option-row">
                <label class="option-checkbox">
                    <input type="radio" name="bank-choice" value="RBC" onchange="selectBank('RBC')">
                    <span class="checkmark">RBC</span>
                </label>
                <label class="option-checkbox">
                    <input type="radio" name="bank-choice" value="SCOTIA" onchange="selectBank('SCOTIA')">
                    <span class="checkmark">SCOTIA</span>
                </label>
                <label class="option-checkbox">
                    <input type="radio" name="bank-choice" value="TD" onchange="selectBank('TD')">
                    <span class="checkmark">TD</span>
                </label>
                <label class="option-checkbox">
                    <input type="radio" name="bank-choice" value="CIBC" onchange="selectBank('CIBC')">
                    <span class="checkmark">CIBC</span>
                </label>
                <label class="option-checkbox">
                    <input type="radio" name="bank-choice" value="BMO" onchange="selectBank('BMO')">
                    <span class="checkmark">BMO</span>
                </label>
            </div>
        </div>

        <!-- Province Selection Options (Hidden by default) -->
        <div id="provinceOptions" class="advance-options">
            <div id="provinceOptionsContent" class="option-row">
                <!-- Province options will be populated dynamically -->
            </div>
        </div>

        <!-- City Selection Options (Hidden by default) -->
        <div id="cityOptions" class="advance-options">
            <div id="cityOptionsContent" class="option-row">
                <!-- City options will be populated dynamically -->
            </div>
        </div>

        <!-- History Modal -->
        <div id="historyModal" class="history-modal">
            <div class="history-content">
                <div class="history-header">
                    <h3>Search History</h3>
                    <button class="close-btn" onclick="toggleHistory()">&times;</button>
                </div>
                <div class="history-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Bank</th>
                                <th>City</th>
                                <th>Province</th>
                                <th>Date</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Load Bank Data Scripts -->
    <script src="../../financial-institutions/major-banks-data/td-bank-data.js"></script>
    <script src="../../financial-institutions/major-banks-data/scotia-data.js"></script>
    <script src="../../financial-institutions/major-banks-data/rbc-data.js"></script>
    <script src="../../financial-institutions/major-banks-data/bmo-data.js"></script>
    <script src="../../financial-institutions/major-banks-data/cibc-data.js"></script>
    
    <script src="bank-info.js"></script>
</body>
</html>
