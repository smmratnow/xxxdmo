<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIN Verify</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../sin-styles.css">
</head>
<body>
    <header class="header">
        <button class="home-btn" onclick="window.location.href='index.html'">
            <svg class="home-icon" viewBox="0 0 24 24">
                <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
            </svg>
        </button>
        <h1 class="page-title">SIN Verify</h1>
        <div style="width: 40px;"></div>
    </header>

    <main class="sin-content">
        <div class="verification-area">
            <div class="verify-row">
                <button class="verify-btn" onclick="verifySIN()">Verify</button>
                <input type="text" id="sinInput" class="sin-input" placeholder="Enter SIN number" maxlength="11" oninput="formatSINInput(this)">
            </div>

            <div id="verificationResult" class="verification-result">
                <!-- Verification result will be displayed here -->
            </div>
        </div>
    </main>

    <script src="../../sin-library.js"></script>
    <script src="../../sin-generator.js"></script>

</body>
</html>
